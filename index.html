<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
<!--	<link rel="stylesheet" type="text/css" href="style.css"> -->
	<script src="app5.js"></script>
</head>

<body>
    <canvas id="canvas" width="600" height="600" style="border:2px solid black">This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>

    <div class="lineControl">
    <p><label>Line width: <input id="lineWidth" type="range" step="1" min="1" max="20" value="2"></label></p>

    <button type="button" class="write">Text</button>
    <button type="button" class="line">Line</button>
    </div>
    <p><label>Color: <input id="strokeColor" type="color"></label></p>
    <button type="button" class="noDash">Normal</button>
    <button type="button" class="dash1">Dash 1</button>
    <button type="button" class="dash2">Dash 2</button>
    <button type="button" class="dash3">Dash 3</button>
    <button type="button" class="line3">Double line</button>
    
</body>
</html>
